  # --------------------------------------------------------------------
  # Ваш сервис с базой данных (остался без изменений)
  # --------------------------------------------------------------------
  db:
    image: postgres:17
    container_name: my_postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: user_service_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - media_monitoring_net

# Здесь мы описываем сети и тома
# Сеть нужна, чтобы контейнеры могли общаться друг с другом по именам
networks:
  media_monitoring_net:
    driver: bridge

volumes:
  postgres_data:
  kafka_data: